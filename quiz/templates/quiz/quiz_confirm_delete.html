<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">ลบโพสต์</legend>
            <h2>คุณแน่ใจหรือว่าต้องการลบแบบทดสอบ "{{ object.name }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">ใช่ , ลบ</button>
            <a class="btn btn-outline-secondary" href="{% url 'quiz-detail' object.id %}">ยกเลิก</a>
        </div>
    </form>
</div>
